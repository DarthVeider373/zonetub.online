<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepfinds</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "deeplinks-primary": "#e53e3e",
            "deeplinks-secondary": "#ffd700",
            "deeplinks-text": "#2d3748",
            "deeplinks-muted": "#a0aec0",
            "deeplinks-bg": "#f7fafc",
            "deeplinks-card": "#ffffff",
          },
        },
      },
    };
  </script>

  <script src="js/latest.js" async defer></script>

  <style>
    @keyframes slideInFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .live-feed-item {
      animation: slideInFromRight 0.5s ease-out;
    }

    @keyframes typewriter {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    .technical-log {
      overflow: hidden;
      white-space: nowrap;
      animation: typewriter 2s steps(40, end);
    }
  </style>
</head>

<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-4 py-8">

  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-gray-200">

    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">DEEPLINKS</h1>
      <p class="text-gray-500 text-sm">Advanced Partner Monitoring System</p>
    </div>

    <!-- Description -->
    <div class="text-center mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">
        Discover the Truth About Your Partner
      </h2>
      <p class="text-gray-500 text-sm leading-relaxed">
        Our advanced monitoring system provides comprehensive insights into
        your partner's activities across all platforms.
      </p>
    </div>

    <!-- Gender Selection -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">
        Select Target Gender
      </h3>

      <div class="grid grid-cols-2 gap-4">
        <button id="male-btn" type="button" onclick="selectGender('male')" class="p-6 rounded-xl border-2 transition-all duration-200 cursor-pointer border-gray-300 hover:border-red-300 hover:bg-red-50">
          <div class="text-center">
            <div class="text-4xl mb-2">â™‚</div>
            <div class="font-semibold">Monitor My Boyfriend</div>
          </div>
        </button>

        <button id="female-btn" type="button" onclick="selectGender('female')" class="p-6 rounded-xl border-2 transition-all duration-200 cursor-pointer border-gray-300 hover:border-red-300 hover:bg-red-50">
          <div class="text-center">
            <div class="text-4xl mb-2">â™€</div>
            <div class="font-semibold">Monitor My Girlfriend</div>
          </div>
        </button>
      </div>
    </div>

    <!-- Continue Button -->
    <form onsubmit="handleSubmit(event)" class="space-y-4">

      <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
        <p class="text-red-600 text-sm"></p>
      </div>

      <button type="submit" id="continue-btn" disabled class="w-full bg-red-600 text-white py-3 px-4 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed transition-opacity">
        Continue
      </button>

    </form>

    <!-- Live Counter -->
    <div class="mt-8 text-center">
      <div class="flex items-center justify-center space-x-2 text-gray-500 text-sm">
        <span class="text-yellow-500">ðŸ”¥</span>
        <span>3,218 partners already exposed this week</span>
      </div>
    </div>

  </div>

  <script>
    let selectedGender = null;

    function selectGender(gender) {
      selectedGender = gender;

      // Reset buttons
      document.getElementById("male-btn").className =
        "p-6 rounded-xl border-2 transition-all duration-200 cursor-pointer border-gray-300 hover:border-red-300 hover:bg-red-50";

      document.getElementById("female-btn").className =
        "p-6 rounded-xl border-2 transition-all duration-200 cursor-pointer border-gray-300 hover:border-red-300 hover:bg-red-50";

      // Highlight selected
      const selectedBtn = document.getElementById(gender + "-btn");
      selectedBtn.className =
        "p-6 rounded-xl border-2 transition-all duration-200 cursor-pointer border-red-500 bg-red-50 text-red-600";

      // Enable button
      document.getElementById("continue-btn").disabled = false;

      // Hide error
      document.getElementById("error-message").classList.add("hidden");
    }

    function handleSubmit(e) {
      e.preventDefault();

      if (!selectedGender) {
        showError("Please select a gender option");
        return;
      }

      // Save selection
      localStorage.setItem("deeplinks-gender", selectedGender);

      // Redirect to folder pag1
      window.location.href = "./pag1/";
    }

    function showError(message) {
      const errorDiv = document.getElementById("error-message");
      const errorText = errorDiv.querySelector("p");
      errorText.textContent = message;
      errorDiv.classList.remove("hidden");
    }
  </script>

</body>

</html>
